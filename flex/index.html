<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flex.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>F L E X</title>
    <link rel="shortcut icon" type="image/jpg" href="flex_favicon.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Animation 1</h1>
    <div class="container1">
        <div class="square1-animation1"></div>
        <div class="square2-animation1"></div>
        <div class="square3-animation1"></div>
        <div class="square4-animation1"></div>
    </div>
<hr>
<h1>Animation 2</h1>
    <div class="container2">
        <div class="square1-animation2"></div>
        <div class="square2-animation2"></div>
        <div class="square3-animation2"></div>
        <div class="square4-animation2"></div>
    </div>
<hr>
<h1>Animation 3</h1>
    <div class="container3">
        <div class="square1-animation3"></div>
        <div class="square2-animation3"></div>
        <div class="square3-animation3"></div>
        <div class="square4-animation3"></div>
    </div>
<hr>
<h1>Animation 4</h1>
    <div class="container4">
        <div 
        class="square1-animation4"  
        data-aos="fade-right"
        data-aos-offset="100"
        ></div>
        <div 
        class="square2-animation4"
        data-aos="fade-left"
        data-aos-offset="100"
        ></div>
        <div 
        class="square3-animation4"
        data-aos="fade-right"
        data-aos-offset="100"
        ></div>
        <div
        class="square4-animation4"
        data-aos="fade-left"
        data-aos-offset="100"
        ></div>
    </div>
<hr>
<h1>Animation 5</h1>
    <div class="container5">
        <div class="square1-post box"></div>
        <div class="square2-post box"></div>
        <div class="square3-post box"></div>
        <div class="square4-post box"></div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="flex.js"></script>
</body>
</html>
